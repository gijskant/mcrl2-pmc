options:
  grammar:
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
  path: ../../tools/bin
  platform: linux
nodes: {l1: PbesSpec, l2: PBES, l3: PBES, l4: Bool}
tools:
  t1:
    input: [l1]
    output: [l2]
    args: [-n]
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-pquantifier-one-point]
    name: pbesrewr
  t3:
    input: [l3]
    output: [l4]
    args: []
    name: pbesinfo
result: |
  result =  True

