options:
  grammar:
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
  path: ../../tools/bin
  platform: linux
nodes: {l1: PbesSpec, l2: PBES, l3: PBES, l4: Bool, l5: Bool}
tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-pbqnf-quantifier]
    name: pbesrewr
  t3:
    input: [l2]
    output: [l4]
    args: [-ipbes]
    name: pbes2bool
  t4:
    input: [l3]
    output: [l5]
    args: [-ipbes]
    name: pbes2bool
result: |
  result =  last_word(value(l4)) == last_word(value(l5)) or 'solution' not in value(l4)

