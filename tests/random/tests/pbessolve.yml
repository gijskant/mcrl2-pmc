options:
  grammar:
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
  version: -mcrl2.201202.0
  path: ../../tools/bin
  platform: linux
nodes: {l1: PbesSpec, l2: PBES, l3: Bool, l4: Bool}
tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-ipbes]
    name: pbes2bool
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: pbespgsolve
result: |
  result = value(l3) == value(l4)

