options:
  version: -mcrl2.201202.0
  path: C:\Program Files (x86)\mCRL2\bin
  platform: windows
nodes: {l1: PbesSpec, l2: PBES, l3: Bool, l4: Bool}
tools:
  - input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  - input: [l2]
    output: [l3]
    args: []
    name: pbes2bool
  - input: [l2]
    output: [l4]
    args: []
    name: pbespgsolve
result: |
  result = value(l3) == value(l4)

