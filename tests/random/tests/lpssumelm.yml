options:
  grammar:
    - grammars/mcrl2.g
    - grammars/data.g
  constraints:
    - constraints/mcrl2-attrs.yml
    - constraints/data-attrs.yml
  path: ../../tools/bin
  platform: linux
nodes: {l1: mCRL2Spec, l2: LPS, l3.aut: LTS, l4: LPS, l5.aut: LTS, l6: Bool}
tools:
  - input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  - input: [l2]
    output: [l3.aut]
    args: [-oaut]
    name: lps2lts
  - input: [l2]
    output: [l4]
    args: []
    name: lpssumelm
  - input: [l4]
    output: [l5.aut]
    args: [-oaut]
    name: lps2lts
  - input: [l3.aut, l5.aut]
    output: [l6]
    args: [-iaut, -ebisim]
    name: ltscompare

result: |
  result = 'not' not in value(l6)

