options:
  grammar:
    - grammars/mcrl2.g
    - grammars/data.g
  constraints:
    - constraints/mcrl2-attrs.yml
    - constraints/data-attrs.yml
  path: ../../tools/bin
  platform: linux
nodes: {l1: mCRL2Spec, l2: LPS, l3: LPS, l4: PBES, l5: Bool}
tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: lpsparelm
  t3:
    input: [l2, l3]
    output: [l4]
    args: [--bisimulation=branching-bisim]
    name: lpsbisim2pbes
  t4:
    input: [l4]
    output: [l5]
    args: [-ipbes]
    name: pbes2bool

result: |
  result = value(l5) == 'true'
