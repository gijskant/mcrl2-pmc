options:
  grammar:
    - grammars\mcrl2.g
    - grammars\data.g
  constraints:
    - constraints\mcrl2-attrs.yml
    - constraints\data-attrs.yml
  path: ../tools/bin
  platform: linux
nodes: {l1: mCRL2Spec, l2: mCRL2Spec, l3: LPS, l4: LPS, l5: PBES}
tools:
  t1:
    input: [l1]
    output: [l3]
    args: []
    name: txt2lps
  t2:
    input: [l2]
    output: [l4]
    args: []
    name: txt2lps
  t3:
    input: [l3, l4]
    output: [l5]
    args: [-bstrong-bisim]
    name: lpsbisim2pbes
  t4:
    input: [l5]
    output: []
    args: []
    name: pbespp

result: |
  result = True