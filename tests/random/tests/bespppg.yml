options:
  grammar:
    - grammars/bes.g
  constraints:
    - constraints/bes-attrs.yml
  version: -mcrl2.201102.0
  path: ../../tools/bin
  platform: linux
nodes: {l1: BesSpec, l2: BES, l3: BesSpec, l4: BES, l5: Bool, l6: Bool}
tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: pbespp
  t3:
    input: [l3]
    output: [l4]
    args: []
    name: txt2pbes
  t4:
    input: [l2]
    output: [l5]
    args: []
    name: pbespgsolve
  t5:
    input: [l4]
    output: [l6]
    args: []
    name: pbespgsolve
result: |
  result = value(l5) == value(l6)

