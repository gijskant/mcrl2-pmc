options:
  grammar:
    - grammars\mcrl2.g
    - grammars\pbes.g
  constraints:
    - constraints\pbes-attrs.yml
  path: ../tools/bin
  platform: linux
nodes: {l1: mCRL2Spec, l2: StateFrm, l3: LPS, l4: PBES, l5: Bool}
tools:
  t1:
    input: [l1]
    output: [l3]
    args: []
    name: mcrl22lps
  t2:
    input: [l2, l3]
    output: [l4]
    args: []
    name: lps2pbes
  t3:
    input: [l4]
    output: []
    args: []
    name: pbespp
result: |
  result = True

