options:
  grammar:
    - bnf-grammars/mcrl2-bnf.g
    - bnf-grammars/data-bnf.g
  constraints:
    - constraints/mcrl2-attrs.yml
    - constraints/data-attrs.yml
  path:
  platform: linux
nodes: {l1: mCRL2Spec, l2: LPS, l3: LPS, l4.aut: LTS, l5.aut: LTS, l6: Bool}
tools:
  - input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  - input: [l1]
    output: [l3]
    args: [--no-alpha]
    name: mcrl22lps
  - input: [l2]
    output: [l4.aut]
    args: [-oaut]
    name: lps2lts
  - input: [l3]
    output: [l5.aut]
    args: [-oaut]
    name: lps2lts
  - input: [l4.aut, l5.aut]
    output: [l6]
    args: [-iaut, -ebisim]
    name: ltscompare

result: |
  result = 'not' not in value(l6)