nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LPS
  l4:
    type: LTS
  l5:
    type: LTS
  l6:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l1]
    output: [l3]
    args: [--no-alpha]
    name: mcrl22lps
  t3:
    input: [l2]
    output: [l4]
    args: [-oaut]
    name: lps2lts
  t4:
    input: [l3]
    output: [l5]
    args: [-oaut]
    name: lps2lts
  t5:
    input: [l4, l5]
    output: [l6]
    args: [-ebisim]
    name: ltscompare

result: |
  result = 'not' not in l6.value
