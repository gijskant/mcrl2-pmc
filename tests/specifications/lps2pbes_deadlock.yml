nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: PBES
  l4:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: [-lstack]
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: lps2pbes
  t3:
    input: [l3]
    output: [l4]
    args: []
    name: pbes2bool
result: |
  result = True

