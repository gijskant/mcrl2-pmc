nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES
  l3:
    type: PBES
  l4:
    type: PBES
  l5:
    type: Bool
  l6:
    type: Bool
  l7:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [--strategy=over]
    name: pbesabsinthe
  t3:
    input: [l2]
    output: [l4]
    args: [--strategy=under]
    name: pbesabsinthe
  t4:
    input: [l2]
    output: [l5]
    args: []
    name: pbes2bool
  t5:
    input: [l3]
    output: [l6]
    args: []
    name: pbes2bool
  t6:
    input: [l4]
    output: [l7]
    args: []
    name: pbes2bool
result: |
  result = (not value(l5) or not value(l6) or value(l5) == value(l6)) and (not value(l5) or not value(l7) or value(l5) == value(l7))
