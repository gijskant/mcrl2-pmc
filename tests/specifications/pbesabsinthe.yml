nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES
  l3:
    type: PBES
  l4:
    type: PBES

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [--strategy=over]
    name: pbesabsinthe
  t3:
    input: [l2]
    output: [l4]
    args: [--strategy=under]
    name: pbesabsinthe
  t4:
    input: [l2]
    output: []
    args: []
    name: pbes2bool
  t5:
    input: [l3]
    output: []
    args: []
    name: pbes2bool
  t6:
    input: [l4]
    output: []
    args: []
    name: pbes2bool
result: |
  result = t4.value['solution'] == t5.value['solution'] == t6.value['solution']
