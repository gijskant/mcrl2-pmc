options:
  grammar:
    - grammars/mcrl2.g
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
nodes:
  l1.mcrl2:
    type: mCRL2Spec
  l2:
    type: StateFrm
  l3.lps:
    type: LPS
  l4.pbes:
    type: PBES
  l5:
    type: Bool

tools:
  t1:
    input: [l1.mcrl2]
    output: [l3.lps]
    args: []
    name: mcrl22lps
  t2:
    input: [l2, l3.lps]
    output: [l4.pbes]
    args: []
    name: lps2pbes
  t3:
    input: [l4.pbes]
    output: []
    args: []
    name: pbespp
result: |
  result = True

