nodes:
  l1:
    type: mCRL2Spec
  l2.mcf:
    type: StateFrm
  l3:
    type: LPS
  l4:
    type: PBES
  l5:
    type: Bool
  l6:
    type: LTS

tools:
  t1:
    input: [l1]
    output: [l3]
    args: []
    name: mcrl22lps
  t2:
    input: [l3, l2.mcf]
    output: [l4]
    args: []
    name: lps2pbes
  t3:
    input: [l4]
    output: [l5]
    args: []
    name: pbes2bool
  t4:
    input: [l3]
    output: [l4, l6]
    args: [-D]
    name: lps2lts

result: |
  print '5555555555555', l5.value
  result = value(l5) == l6.value['deadlock']

