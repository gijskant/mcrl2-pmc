nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: StateFrm
  l3:
    type: LPS
  l4:
    type: PBES
  l5:
    type: Bool
  l6:
    type: LTS
  l7:
    type: INFO

tools:
  t1:
    input: [l1]
    output: [l3]
    args: []
    name: mcrl22lps
  t2:
    input: [l3, l2]
    output: [l4]
    args: []
    name: lps2pbes
  t3:
    input: [l4]
    output: [l5]
    args: []
    name: pbes2bool
  t4:
    input: [l3]
    output: [l6, l7]
    args: [-D]
    name: lps2lts

result: |
  result = l5.value == (not l7.value['deadlock'])

