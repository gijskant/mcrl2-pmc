nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LPS
  l4:
    type: LTS
  l5:
    type: LTS
  l6:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: [-xT]
    name: lpsconfcheck
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: lps2lts
  t4:
    input: [l3]
    output: [l5]
    args: [-c]
    name: lps2lts
  t5:
    input: [l4, l5]
    output: [l6]
    args: [-ebranching-bisim]
    name: ltscompare

result: |
  result = l6.value
