nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LTS
  l4.fsm:
    type: LTS
  l5:
    type: LTS
  l6:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: [-lstack]
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: lps2lts
  t3:
    input: [l3]
    output: [l4.fsm]
    args: [-ofsm]
    name: ltsconvert
  t4:
    input: [l4.fsm]
    output: [l5]
    args: [-ifsm, ]
    name: ltsconvert
  t5:
    input: [l3, l5]
    output: [l6]
    args: [-ebisim]
    name: ltscompare

result: |
  result = 'not' not in l6.value
