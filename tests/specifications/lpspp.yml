nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LTS
  l4:
    type: LPS
  l5:
    type: LPS
  l6:
    type: LTS
  l7:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: [-oaut]
    name: lps2lts
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: lpspp
  t4:
    input: [l4]
    output: [l5]
    args: []
    name: txt2lps
  t5:
    input: [l5]
    output: [l6]
    args: [-oaut]
    name: lps2lts
  t6:
    input: [l3, l6]
    output: [l7]
    args: [-ebisim]
    name: ltscompare

result: |
  result = 'not' not in l7.value

