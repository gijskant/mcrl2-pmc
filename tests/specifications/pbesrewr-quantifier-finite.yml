options:
  grammar:
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
nodes:
  l1.txt:
    type: PbesSpec
  l2.pbes:
    type: PBES
  l3.pbes:
    type: PBES
  l4:
    type: Bool
  l5:
    type: Bool

tools:
  t1:
    input: [l1.txt]
    output: [l2.pbes]
    args: []
    name: txt2pbes
  t2:
    input: [l2.pbes]
    output: [l3.pbes]
    args: [-pquantifier-finite]
    name: pbesrewr
  t3:
    input: [l2.pbes]
    output: [l4]
    args: []
    name: pbes2bool
  t4:
    input: [l3.pbes]
    output: [l5]
    args: []
    name: pbes2bool
result: |
  result =  last_word(value(l4)) == last_word(value(l5)) or 'solution' not in value(l4)

