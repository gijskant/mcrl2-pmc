options:
  grammar:
    - grammars/mcrl2.g
    - grammars/data.g
  constraints:
    - constraints/mcrl2-attrs.yml
    - constraints/data-attrs.yml
nodes:
  l1.mcrl2:
    type: mCRL2Spec
  l2.lps:
    type: LPS
  l3.lps:
    type: LPS
  l4.aut:
    type: LTS
  l5.aut:
    type: LTS
  l6:
    type: Bool

tools:
  t1:
    input: [l1.mcrl2]
    output: [l2.lps]
    args: []
    name: mcrl22lps
  t2:
    input: [l1.mcrl2]
    output: [l3.lps]
    args: [--no-alpha]
    name: mcrl22lps
  t3:
    input: [l2.lps]
    output: [l4.aut]
    args: [-oaut]
    name: lps2lts
  t4:
    input: [l3.lps]
    output: [l5.aut]
    args: [-oaut]
    name: lps2lts
  t5:
    input: [l4.aut, l5.aut]
    output: [l6]
    args: [-iaut, -ebisim]
    name: ltscompare

result: |
  result = 'not' not in value(l6)
