nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LTS
  l4:
    type: TEXT
  l5:
    type: NUMBER

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: [-oaut]
    name: lps2lts
  t3:
    input: [l3]
    output: [l4]
    args: []
    name: ltsinfo

result: |
  result = l4.value['states'] == l5.value
