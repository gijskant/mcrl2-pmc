options:
  grammar:
    - grammars/mcrl2.g
    - grammars/data.g
  constraints:
    - constraints/mcrl2-attrs.yml
    - constraints/data-attrs.yml
nodes:
  l1.mcrl2:
    type: mCRL2Spec
  l2.lps:
    type: LPS
  l3.aut:
    type: LTS
  l4:
    type: TEXT
  l5:
    type: NUMBER

tools:
  t1:
    input: [l1.mcrl2]
    output: [l2.lps]
    args: []
    name: mcrl22lps
  t2:
    input: [l2.lps]
    output: [l3.aut]
    args: [-oaut]
    name: lps2lts
  t3:
    input: [l3.aut]
    output: [l4]
    args: []
    name: ltsinfo

result: |
  result = l4.value['states'] == l5.value
