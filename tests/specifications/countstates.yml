nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LTS

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: lps2lts
  t3:
    input: [l3]
    output: []
    args: []
    name: ltsinfo

result: |
  result = t3.value['state-count'] == t3.value['state-count']
