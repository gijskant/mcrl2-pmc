nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES
  l3:
    type: PBES
  l4:
    type: Bool
  l5:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-o1, -c]
    name: symbolic_exploration
  t3:
    input: [l2]
    output: [l4]
    args: [-o1]
    name: symbolic_exploration
  t4:
    input: [l2]
    output: [l5]
    args: [-O0, -c]
    name: symbolic_exploration
  t5:
    input: [l2]
    output: [l6]
    args: [-O0]
    name: symbolic_exploration
  t6:
    input: [l2]
    output: [l7]
    args: []
    name: pbes2bool
  t7:
    input: [l3]
    output: [l8]
    args: []
    name: pbes2bool
  t8:
    input: [l4]
    output: [l9]
    args: []
    name: pbes2bool
  t9:
    input: [l5]
    output: [l10]
    args: []
    name: pbes2bool
  t10:
    input: [l6]
    output: [l11]
    args: []
    name: pbes2bool
result: |
  answers = [value(l7), value(l8), value(l9), value(l10), value(l11)]
  print 'ANSWERS', answers
  result = not 'true' in answers and 'false' in answers

