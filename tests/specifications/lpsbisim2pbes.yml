nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: mCRL2Spec
  l3:
    type: LPS
  l4:
    type: LPS
  l5:
    type: PBES

tools:
  t1:
    input: [l1]
    output: [l3]
    args: []
    name: txt2lps
  t2:
    input: [l2]
    output: [l4]
    args: []
    name: txt2lps
  t3:
    input: [l3, l4]
    output: [l5]
    args: [-bstrong-bisim]
    name: lpsbisim2pbes
  t4:
    input: [l5]
    output: []
    args: []
    name: pbes2bool

result: |
  result = t4.value['solution']
