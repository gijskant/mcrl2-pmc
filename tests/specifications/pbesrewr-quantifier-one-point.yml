options:
  grammar:
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
nodes: {l1.txt: PbesSpec, l2.pbes: PBES, l3.pbes: PBES, l4: Bool, l5: Bool}
tools:
  t1:
    input: [l1.txt]
    output: [l2.pbes]
    args: []
    name: txt2pbes
  t2:
    input: [l2.pbes]
    output: [l3.pbes]
    args: [-pquantifier-one-point]
    name: pbesrewr
  t3:
    input: [l2.pbes]
    output: [l4]
    args: []
    name: pbes2bool
  t4:
    input: [l3.pbes]
    output: [l5]
    args: []
    name: pbes2bool
result: |
  result =  last_word(value(l4)) == last_word(value(l5)) or 'solution' not in value(l4)

