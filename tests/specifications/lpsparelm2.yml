nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: PBES
  l4:
    type: LPS
  l5:
    type: PBES
  l6:
    type: Bool
  l7:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: lps2pbes
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: lpsparelm
  t4:
    input: [l4]
    output: [l5]
    args: [--formula=nodeadlock.mcf]
    name: lps2pbes
  t5:
    input: [l3]
    output: [l6]
    args: []
    name: pbes2bool
  t6:
    input: [l5]
    output: [l7]
    args: []
    name: pbes2bool


result: |
  result = 'error' in l3.value
