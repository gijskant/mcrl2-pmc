options:
  grammar:
    - grammars\mcrl2.g
    - grammars\data.g
  constraints:
    - constraints\mcrl2-attrs.yml
    - constraints\data-attrs.yml
nodes: {l1.mcrl2: mCRL2Spec, l2.lps: LPS, l3.pbes: PBES, l4.lps: LPS, l5.pbes: PBES, l6: Bool, l7: Bool}
tools:
  t1:
    input: [l1.mcrl2]
    output: [l2.lps]
    args: []
    name: mcrl22lps
  t2:
    input: [l2.lps]
    output: [l3.pbes]
    args: []
    name: lps2pbes
  t3:
    input: [l2.lps]
    output: [l4.lps]
    args: []
    name: lpsparelm
  t4:
    input: [l4.lps]
    output: [l5.pbes]
    args: [--formula=nodeadlock.mcf]
    name: lps2pbes
  t5:
    input: [l3.pbes]
    output: [l6]
    args: []
    name: pbes2bool
  t6:
    input: [l5.pbes]
    output: [l7]
    args: []
    name: pbes2bool


result: |
  result = 'error' in value(l3.pbes)
