nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES
  l3:
    type: PBES
  l4:
    type: Bool
  l5:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-pbqnf-quantifier]
    name: pbesrewr
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: pbes2bool
  t4:
    input: [l3]
    output: [l5]
    args: []
    name: pbes2bool
result: |
  result =  l4.value == l5.value

