options:
  grammar:
    - grammars/mcrl2.g
    - grammars/data.g
  constraints:
    - constraints/mcrl2-attrs.yml
    - constraints/data-attrs.yml
nodes: {l1.mcrl2: mCRL2Spec, l2.lps: LPS}
tools:
  t1:
    input: [l1.mcrl2]
    output: [l2.lps]
    args: []
    name: mcrl22lps

  t2:
    input: [l2.lps]
    output: []
    args: []
    name: lpsinfo

result: |
  result = True
