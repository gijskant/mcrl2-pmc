nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LTS
  l4:
    type: LPS
  l5:
    type: LTS
  l6:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: [-oaut]
    name: lps2lts
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: lpsbinary
  t4:
    input: [l4]
    output: [l5]
    args: [-oaut]
    name: lps2lts
  t5:
    input: [l3, l5]
    output: [l6]
    args: [-ebisim]
    name: ltscompare

result: |
  result = l6.value

