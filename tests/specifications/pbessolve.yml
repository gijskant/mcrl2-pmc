options:
  grammar:
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
nodes:
  l1.txt:
    type: PbesSpec
  l2.pbes:
    type: PBES
  l3:
    type: Bool
  l4:
    type: Bool
  l5:
    type: Bool

tools:
  t1:
    input: [l1.txt]
    output: [l2.pbes]
    args: []
    name: txt2pbes
  t2:
    input: [l2.pbes]
    output: [l3]
    args: []
    name: pbes2bool
  t3:
    input: [l2.pbes]
    output: [l4]
    args: []
    name: pbespgsolve
  t4:
    input: [l2.pbes]
    output: [l5]
    args: [-c]
    name: pbespgsolve
result: |
  result = value(l3) == value(l4) == value(l5)

