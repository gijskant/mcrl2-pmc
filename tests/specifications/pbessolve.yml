nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES
  l3:
    type: Bool
  l4:
    type: Bool
  l5:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: pbes2bool
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: pbespgsolve
  t4:
    input: [l2]
    output: [l5]
    args: [-c]
    name: pbespgsolve
result: |
  result = value(l3) == value(l4) == value(l5)

