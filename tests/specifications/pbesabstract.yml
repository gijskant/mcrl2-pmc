options:
  grammar:
    - grammars/pbes.g
  constraints:
    - constraints/pbes-attrs.yml
nodes:
  l1.txt:
    type: PbesSpec
  l2.pbes:
    type: PBES
  l3.pbes:
    type: PBES
  l4.pbes:
    type:
    type: PBES
  l5:
    type: Bool
  l6:
    type: Bool
  l7:
    type: Bool

tools:
  t1:
    input: [l1.txt]
    output: [l2.pbes]
    args: []
    name: txt2pbes
  t2:
    input: [l2.pbes]
    output: [l3.pbes]
    args: ["--select=*(*:*)", --abstraction-value=0]
    name: pbesabstract
  t3:
    input: [l2.pbes]
    output: [l4.pbes]
    args: ["--select=*(*:*)", --abstraction-value=1]
    name: pbesabstract
  t4:
    input: [l2.pbes]
    output: [l5]
    args: []
    name: pbes2bool
  t5:
    input: [l3.pbes]
    output: [l6]
    args: []
    name: pbes2bool
  t6:
    input: [l4.pbes]
    output: [l7]
    args: []
    name: pbes2bool
result: |
  result = (not value(l5) or not value(l6) or value(l5) == value(l6)) and (not value(l5) or not value(l7) or value(l5) == value(l7))
