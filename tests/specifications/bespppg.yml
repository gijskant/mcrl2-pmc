nodes:
  l1:
    type: BesSpec
  l2:
    type: BES
  l3:
    type: BesSpec
  l4:
    type: BES
  l5:
    type: Bool
  l6:
    type: Bool

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: pbespp
  t3:
    input: [l3]
    output: [l4]
    args: []
    name: txt2pbes
  t4:
    input: [l2]
    output: [l5]
    args: []
    name: pbespgsolve
  t5:
    input: [l4]
    output: [l6]
    args: []
    name: pbespgsolve

result: |
  result = l5.value == l6.value

